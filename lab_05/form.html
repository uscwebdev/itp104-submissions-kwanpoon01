<!DOCTYPE html>
<html>
    <head>
        <title>Fred Poon | 3V3 Basketball Game Sign-up Form</title>

        <style>
            body {
                width: 650px;
                margin-left: auto;
                margin-right: auto;
                border: 5px solid #000;
                padding: 15px;
            }

            .form-row {
			margin: 10px 0px;
			display: flex;
            }

            .left-col {
			width: 200px;
		    }
        </style>
    </head>

    <body>
        <h1>3V3 Basketball Game Sign-up Form</h1>

        <form action="confirmation.html">
            <div class="form-row">

				<div class="left-col">
					<label for="name-id">Name:</label>
				</div>

				<input type="text" id="name-id" placeholder="Full Name">
			</div>

			<div class="form-row">

				<div class="left-col">
					<label for="email-id">Email:</label>
				</div>

				<input type="email" id="email-id" placeholder="your_email@usc.edu">
			</div>

            <div class="form-row">

				<div class="left-col">
					<label for="Tname-id">Team Name:</label>
				</div>

				<input type="text" id="Tname-id" placeholder="Team Name">
			</div>

            <div class="form-row">
				<div class="left-col">
					How many players in your team?
				</div>

				<label>
					<input type="radio" name="# of Players">
					1
				</label>

				<label>
					<input type="radio" name="# of Players">
					2
				</label>

                <label>
					<input type="radio" name="# of Players">
					3
				</label>

                <label>
					<input type="radio" name="# of Players">
					4
				</label>
			</div>

            <div class="form-row">
				<div class="left-col">
					What positions do you play?
				</div>

				<label>
					<input type="checkbox">
					PG
				</label>

				<label>
					<input type="checkbox">
					SG
				</label>

				<label>
					<input type="checkbox">
					SF
				</label>

                <label>
					<input type="checkbox">
					PF
				</label>

                <label>
					<input type="checkbox">
					C
				</label>
			</div>

            <div class="form-row">
				<div class="left-col">
					<label for="subject-id">Jersey Size</label>
				</div>

				<select id="subject-id">
					<option>S</option>
					<option>M</option>
					<option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
				</select>
			</div>

            <div class="form-row">
				<div class="left-col">
					<label for="msg-id">Breifly describe your game style/What kind of teammates you are looking for</label>
				</div>

				<textarea id="msg-id" placeholder="I'm a shooter"></textarea>
			</div>

            <div class="form-row">
                <label>
                    <input type="checkbox">
                    I accept all of the terms and conditions.
                </label>
            </div>

            <div class="form-row">
				<button type="submit">Submit</button>
				<button type="reset">Clear</button>
			</div>
        </form>
    </body>
</html>
